<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
    }
    
    .music-player {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #1e1e1e;
      padding: 10px 15px;
      border-radius: 10px;
    }
    
    .music-player button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    
    .music-player button img {
      width: 32px;
      height: 32px;
      filter: invert(1);
    }
    
    #volume {
      width: 150px;
      -webkit-appearance: none;
      background: transparent;
    }
    
    #volume::-webkit-slider-runnable-track {
      height: 4px;
      background: #fff;
      border-radius: 2px;
    }
    
    #volume::-moz-range-track {
      height: 4px;
      background: #fff;
      border-radius: 2px;
    }
    
    #volume::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 14px;
      width: 14px;
      border-radius: 50%;
      background: #000;
      border: 2px solid #fff;
      margin-top: -5px;
    }
    
    #volume::-moz-range-thumb {
      height: 14px;
      width: 14px;
      border-radius: 50%;
      background: #000;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <audio id="music" src="A Himitsu - Fragile.mp3" autoplay loop></audio>
    <button id="playPauseBtn">
      <img id="playPauseIcon" src="icoplay.png" alt="Play">
    </button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <script>
    const audio = document.getElementById('music');
    const volumeSlider = document.getElementById('volume');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playPauseIcon = document.getElementById('playPauseIcon');

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseIcon.src = 'icoplay.png';
      } else {
        audio.pause();
        playPauseIcon.src = 'icoplay.png';
      }
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
