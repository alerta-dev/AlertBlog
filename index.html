<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Blog Personal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="profile">
  <img src="https://alertimagenes.netlify.app/images/ae7fdf9ab0ac5738cb3db55f96c54827.jpg" alt="Foto de perfil" class="profile-pic">
  <div class="profile-info">
    <h1>Alert</h1>
    <p>Mi santuario de historias</p>
  </div>
    <!-- Reproductor de música -->
    <!-- Pon esto donde quieras que aparezca el reproductor -->
<div class="music-player">
  <audio id="music" src="tu-musica.mp3" autoplay loop></audio>

  <!-- Botón Play/Pause con imágenes -->
  <button id="playPauseBtn">
    <img id="playPauseIcon" src="play.png" alt="Play">
  </button>

  <!-- Barra de volumen -->
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
</div>
  </header>

  <section id="posts">
    <h2>Entradas del blog</h2>
    <ul>
      <!-- Edita estos enlaces con tus posts -->
      <li><a href="viewer.html?post=post1.md">Mi introducción al blog</a></li>
      <li><a href="viewer.html?post=post2.md">IA Love You</a></li>
    </ul>
  </section>

  <script>
  const audio = document.getElementById('music');
  const volumeSlider = document.getElementById('volume');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const playPauseIcon = document.getElementById('playPauseIcon');

  playPauseBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playPauseIcon.src = 'pause.png'; // tu icono de pausa
    } else {
      audio.pause();
      playPauseIcon.src = 'play.png'; // tu icono de play
    }
  });

  volumeSlider.addEventListener('input', () => {
    audio.volume = volumeSlider.value;
  });
</script>

</body>
</html>
