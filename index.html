<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Blog Personal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="profile">
  <img src="https://alertimagenes.netlify.app/images/ae7fdf9ab0ac5738cb3db55f96c54827.jpg" alt="Foto de perfil" class="profile-pic">
  <div class="profile-info">
    <h1>Nombre</h1>
    <p>descripción del usuario improvisada de prueba para que la IA entienda.</p>
  </div>
    <!-- Reproductor de música -->
    <div class="music-player">
      <audio id="music" src="tu-musica.mp3" autoplay loop></audio>
      <button onclick="togglePlay()">⏯️</button>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
  </header>

  <section id="posts">
    <h2>Entradas del blog</h2>
    <ul>
      <!-- Edita estos enlaces con tus posts -->
      <li><a href="viewer.html?post=post1.md">Mi primera entrada</a></li>
      <li><a href="viewer.html?post=post2.md">Mi segunda entrada</a></li>
    </ul>
  </section>

  <script>
    const audio = document.getElementById('music');
    const volume = document.getElementById('volume');

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    volume.addEventListener('input', () => {
      audio.volume = volume.value;
    });
  </script>
</body>
</html>
